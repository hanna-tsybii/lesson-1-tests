<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Students</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5 text-center border border-primary">
      <h1>Create Tests</h1>

      <form class="row mb-5">
        <div class="col d-grid gap-2">
          <button class="btn btn-primary" id="addBtn" type="submite">
            Add
          </button>
          <a
            class="btn btn-primary d-flex align-items-center justify-content-center"
            id="addBtn"
            href="./view.html"
          >
            View tests
          </a>
        </div>
        <div class="col">
          <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="inputGroup-sizing-sm"
              >Question</span
            >
            <input
              type="text"
              class="form-control"
              id="questionInput"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-sm"
            />
          </div>

          <div class="input-group mt-2">
            <div class="input-group-text">
              <input
                class="form-check-input mt-0"
                value=""
                aria-label="Radio button for following text input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault1"
              />
            </div>
            <input
              for="flexRadioDefault1"
              type="text"
              value=""
              class="form-control"
              aria-label="Text input with radio button"
              id="flexRadioInput1"
            />
          </div>
          <div class="input-group mt-2">
            <div class="input-group-text">
              <input
                class="form-check-input mt-0"
                value=""
                aria-label="Radio button for following text input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault2"
              />
            </div>
            <input
              for="flexRadioDefault2"
              type="text"
              value=""
              class="form-control"
              aria-label="Text input with radio button"
              id="flexRadioInput2"
            />
          </div>
          <div class="input-group mt-2">
            <div class="input-group-text">
              <input
                class="form-check-input mt-0"
                value=""
                aria-label="Radio button for following text input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault3"
              />
            </div>
            <input
              for="flexRadioDefault3"
              type="text"
              value=""
              class="form-control"
              aria-label="Text input with radio button"
              id="flexRadioInput3"
            />
          </div>
        </div>
      </form>
    </div>
    <div class="container mt-5 text-center border border-primary">
      <div id="app"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue3-sfc-loader/dist/vue3-sfc-loader.js"></script>
    <script>
      const options = {
        moduleCache: {
          vue: Vue,
        },
        async getFile(url) {
          const res = await fetch(url);
          if (!res.ok)
            throw Object.assign(new Error(res.statusText + " " + url), { res });
          return {
            getContentData: (asBinary) =>
              asBinary ? res.arrayBuffer() : res.text(),
          };
        },
        addStyle(textContent) {
          const style = Object.assign(document.createElement("style"), {
            textContent,
          });
          const ref = document.head.getElementsByTagName("style")[0] || null;
          document.head.insertBefore(style, ref);
        },
      };

      const { loadModule } = window["vue3-sfc-loader"];

      const app = Vue.createApp({
        components: {
          Myheader: Vue.defineAsyncComponent(() =>
            loadModule("./components/Myheader.vue", options)
          ),
          ProjectBody: Vue.defineAsyncComponent(() =>
            loadModule("./components/ProjectBody.vue", options)
          ),
        },
        template: "<Myheader></Myheader><ProjectBody></ProjectBody>",
      });

      app.mount("#app");
    </script>
    <script src="js/create-script.js"></script>
  </body>
</html>
